<div class="filter-container">
  <h2>Filter</h2>
  <form [formGroup]="form">
    <mat-checkbox [formControl]="channel" *ngFor="let channel of form.get('channels').controls; let i = index">{{ channels[i].name }}</mat-checkbox>
  </form>

  <button mat-raised-button (click)="resetFilter()">Reset Filter</button>

</div>
