<div id="account">
    <!-- Account Header -->
    <h2>Account</h2>
    <!-- Account profile picture, name and location container -->
    <div class="user-profile-picture">
        <!-- Profile PIcture -->
        <bim-profile-picture [userKey]="authInfo.$uid"></bim-profile-picture>
        <!-- Name and Location Form -->
        <div class="profile-options">
            <form [formGroup]="form" autocomplete="off">
                <mat-form-field color="accent">
                    <input formControlName="name" name="name" matInput placeholder="Name" type="text" />
                </mat-form-field>
                <mat-form-field color="accent">
                    <input formControlName="location" name="location" matInput placeholder="Location" type="text" />
                </mat-form-field>
            </form>
            <!-- Save Button -->
            <button [disabled]="form.pristine" (click)="updateProfile()" mat-raised-button color="primary">{{form.pristine ? 'Saved' : 'Save'}}</button>
        </div>
    </div>
    <!-- Orange Spacer div to divide content -->
    <div class="spacer"></div>
    <!-- Container the displays the account user history -->
    <div class="user-edit-container">
        <!-- Container that holds the toggle switches for user-history and user-boundaries component -->
        <div class="user-toggle-container">
            <h3 (click)="showHistoryEdits()" [class.toggle]="editHistoryIsVisable === 1">History</h3>
            <h3 (click)="showBoundaryEdits()" [class.toggle]="editHistoryIsVisable === 2">Boundaries</h3>
        </div>
        <!-- container that holds the comnponent -->
        <div class="user-boundary-container">
            <bim-user-history *ngIf="editHistoryIsVisable === 1"  [history]="userHistory"></bim-user-history>
            <bim-user-boundaries *ngIf="editHistoryIsVisable === 2" [boundaries]="userBoundaries"></bim-user-boundaries>
        </div>
    </div>
</div>
