<form autocomplete="off"
      [formGroup]="form"
      class="loginForm">
  <div class="formWrapper">
    <fieldset>
      <mat-form-field>
        <input matInput
               placeholder="*Email:"
               name="email"
               formControlName="email"
               type="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               placeholder="*Password:"
               name="password"
               formControlName="password"
               type="password">
      </mat-form-field>
    </fieldset>
  </div>
</form>
