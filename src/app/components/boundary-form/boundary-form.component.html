<form [formGroup]="form">
  <label for="zap-id-input">Zap ID: </label>
  <input class="input-styles" type="text" formControlName="zapId" name="zap-id-input">
  <label for="boundary-select">Access Level:</label>
  <select class="input-styles" formControlName="accessLevel" name="boundary-select">
    <option *ngFor="let level of accessLevels" [value]="level">{{level}}</option>
  </select>
</form>
