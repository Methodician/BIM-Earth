<mgl-map
  [style]="style"
  [zoom]="[9]"
  [center]="center"
  (load)="mapLoaded($event)"
  [fitBounds]="bounds">
</mgl-map>
<bim-boundary-details-menu
  [draw]="draw"
  [newFeatureId]="newFeatureId"
  [map]="map"
  [selectedFeature]="selectedFeature"
  (editFeatureRequest)="editFeature($event)"
  (hideMenuRequest)="hideMenu()">
</bim-boundary-details-menu>
<div id="county">{{ hoveredCounty }}</div>
