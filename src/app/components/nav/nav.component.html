<!-- nav component container that holds a button, unput and cog icon -->
<div class="nav-container">
  <div [ngClass]="{clicked: searchBarVisable}" class="searchbar">
    <input type="text" class="btn-extended" placeholder="search" />
    <div (click)="searchBarVisable = !searchBarVisable" class="btn-search">
      <i class="fab fa-searchengin search-icon"></i>
    </div>
  </div>
</div>
