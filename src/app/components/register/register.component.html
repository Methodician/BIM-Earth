<div class="register-wrapper">
  <img src="../../../assets/bim-icon.png" alt="BIM Earth Icon"/>
  <h3>Register</h3>
  <form autocomplete="off" [formGroup]="form" class="registerForm">
    <div class="formWrapper">
      <fieldset>
        <mat-form-field color="accent">
          <input matInput placeholder="*Email:" name="email" formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field color="accent">
          <input matInput placeholder="*Password:" name="password" formControlName="password" type="password">
        </mat-form-field>
        <mat-form-field color="accent">
          <input matInput placeholder="*Confirm Password:" name="confirmPass" formControlName="confirmPass"type="password">
        </mat-form-field>
        <mat-form-field color="accent">
          <input matInput placeholder="Name (optional):" name="name" formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field color="accent">
          <input matInput placeholder="Location (optional):" name="location" formControlName="location" type="text">
        </mat-form-field>
      </fieldset>
    </div>
  </form>
  <button mat-raised-button [mat-dialog-close]="true" (click)="register(form.value);">
    Register
  </button>
  <button mat-raised-button [mat-dialog-close]="true">
      Cancel
  </button>
</div>
